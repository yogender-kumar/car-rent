<div class="container mt-3">
  <div class="card">
      <div class="card-header d-flex">
        <h1 class="h4">Browse Reservations</h1>
        <button class="btn btn-secondary btn-sm ml-auto">Add Reservation</button>
      </div>
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <h3 class="h5">Cars</h3>
        </div>
        <div class="col-8">

            <angular2-fullcalendar [options]="calendarOptions" (initialized)="onCalendarInit($event)"></angular2-fullcalendar>
            
        </div>
        <div class="col-12 mt-5">
          {{reservations | json}}
        </div>
      </div>
    </div>
  </div>
</div>
